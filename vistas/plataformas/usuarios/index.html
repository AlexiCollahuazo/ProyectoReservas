
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Reserva Inicio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>

<body>

<div class="container mt-5">
    <h2>Selecciona una Fecha para Ver Espacios Disponibles</h2>
    <div id="calendar"></div>

    <div class="mt-3">
        <input type="date" id="fecha_seleccionada" class="form-control" placeholder="Selecciona una fecha">
        <button class="btn btn-primary mt-2" id="ver_espacios">Ver Espacios Disponibles</button>
    </div>

</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es', 
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            }
        });
        calendar.render();

        document.getElementById('ver_espacios').addEventListener('click', function () {
            var fechaSeleccionada = document.getElementById('fecha_seleccionada').value;
            if (!fechaSeleccionada) {
                alert("Por favor, selecciona una fecha.");
                return;
            }
            window.location.href = 'espacios_disponibles.html?fecha=' + fechaSeleccionada;
        });
    });
</script>
</body>
</html>
