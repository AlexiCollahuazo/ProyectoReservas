    <div class="container" style="margin-top: 10px;">
        <button class="btn btn-primary" id="btn-regresar">Regresar</button>
        <h1 id="titulo" style="text-align: center;">Creación de Habitación</h1>

        <form id="frm-espacio">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>              
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" required>              
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad de Personas</label>
                <input type="number" class="form-control" id="capacidad" required>              
            </div>
            <div class="mb-3">
                <label for="precio_noche" class="form-label">Precio por noche</label>
                <input type="text" class="form-control" id="precio_noche" required>              
            </div>
            <div class="mb-3">
              <label for="imagen_url" class="form-label">Selecciona una imagen de la habitación:</label>
              <input type="file" id="imagen_url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
    </div>
