<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <div class="container" style="margin-top: 10px;">

        <h1 style="text-align: center;"><span id="titulo">Crear usuario</h1>
        <form id="frm-registro">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="identificacion" class="form-label">Identificación</label>
                <input type="text" class="form-control" id="identificacion" required>
            </div>
            <div class="mb-3">
                <label for="nombre_usuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="clave" required>
            </div>
            <div class="mb-3">
                <label for="re-clave" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="re-clave" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $("#frm-registro").submit(function (e) {
            e.preventDefault();
            if ($("#clave").val() != $("#re-clave").val()) {
                alert("Las contraseñas no coinciden");
            } else {
                $.ajax("../../controladores/usuarios.controller.php", {
                    data: {
                        opcion: "guardar",
                        nombre: $("#nombre").val(),
                        identificacion: $("#identificacion").val(),
                        nombre_usuario: $("#nombre_usuario").val(),
                        correo: $("#correo").val(),
                        tipo: "GENERAL",
                        clave: $("#clave").val()
                    },
                    method: 'POST',
                    success: function (resultado) {
                        if (resultado.estado === "exito") {
                            alert("Se ingresó el usuario con éxito");
                            window.open("index.html", "_self");
                        } else {
                            alert("Error al eliminar el usuario");
                        }
                    }
                });

            }
        });
    </script>
</body>

</html>
